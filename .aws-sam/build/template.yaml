AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for DayPlannerApi

  '
Globals:
  Function:
    Timeout: 100
Resources:
  NetCodeWebAPIServerless:
    Type: AWS::Serverless::Function
    Properties:
      Description: DayPlanner Api with DynamoDB table.
      CodeUri: NetCodeWebAPIServerless
      Handler: DayPlannerApi
      Runtime: dotnet8
      MemorySize: 1024
      Environment:
        Variables:
          SAMPLE_TABLE: DayPlannerTasks
      Policies:
      - DynamoDBCrudPolicy:
          TableName: DayPlannerTasks
      Events:
        ProxyResource:
          Type: HttpApi
          Properties:
            PayloadFormatVersion: '2.0'
            Path: /{proxy+}
            Method: ANY
        RootResource:
          PayloadFormatVersion: '2.0'
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY
    Metadata:
      SamResourceId: NetCodeWebAPIServerless
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/
